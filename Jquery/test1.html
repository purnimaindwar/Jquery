<!DOCTYPE html>
<html>
<head>
    <title>Effact</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("#hide").click(function()
    {
        $("p").hide(); 
        $("img").hide();
    });
    $("#show").click(function(){ //click show id
        $("p").show();
        $("img").show();
    });
});
    </script>
</head>
<body>

<p>i like baloon</p>
<img src="Images/baloon.jpg" height="100" width="100"/>
   
<button id="hide">Hide</button>
<button id="show">Show</button>

</script>

</body>
</html>
